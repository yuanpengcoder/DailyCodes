<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>demo1</title>
	　　<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
	<style>
		div{
			
			background-color: red;	
			width: 100px;
			height: 100px;
			margin: 10px;
		}
	</style>
	<!-- <script src="http://code.jquery.com/jquery-latest.js"></script> -->
</head>
<body>
	<div id="Ctouch">
		touch
	</div>
	<div id="Ctouch2">
		touch
	</div>
	<div id="Ctouch3">
		touch
	</div>
	<script>
		$('html').on('touchstart',function(e){
			$('#Ctouch').html(e.touches[0].clientX+"--");	
 			// $('#Ctouch2').html(e.touches[1].clientX+"--");
 			$('#Ctouch3').html(e.touches.length+"--");

		})	
	</script>
</body>
</html>
