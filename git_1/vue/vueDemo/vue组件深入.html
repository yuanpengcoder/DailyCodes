<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>

</head>
<body>
    <div><componenta :prop-name="'ni@hao'"></componenta></div>
    <script>
        var ComponentA = { 
            name:'coma',
            template:"<p>test</p>",
            props:{
                'prop-name':{
                       type:String,//限制类型
                       require:true, //true意为必须传值，false则为不用传值
                        default:'hi',//没有传值得时候，默认值
                       validator:function (value) {//验证函数
                           return value.indexOf('@')>0
                       }
                }
                // prop使得父子prop之间形成了一个单向向下绑定，父级得prop得更新会向下流动到子组件
                // 但是反过来不行，这样会防止子组件意外改变父组件得状态。
                //除此之外，当父组件发生更新时,子组件的所有prop都会刷新为最新的值，这意味着你不应该在一个
                //子组件内部改变prop的值,因为父组件一更新，你的值就刷新了，
                }
            }

            
       var vm=new Vue({
           el:'div',
           name:'app',
           data:{},
           components:{
            'componenta':ComponentA//局部注册
           }

       })
    </script>
</body>
</html>
